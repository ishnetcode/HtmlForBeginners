<!-- Challenge:
Create an HTML page with:

A link to your favorite website (opens in a new tab).

An image (use a free placeholder like https://placekitten.com/200/300).

Bonus: Add a <p> describing the image.

Hint: Use target="_blank" to open links in a new tab. -->

<!DOCTYPE html>
<html>
    <head>
        <title>Links and Images</title>
    </head>
    <body>
        <a href="https://www.google.com" target="_blank">Google</a>
        <p>Image of kitten</p>
        <img src="https://placekitten.com/200/300" alt="Kitten">        
    </body>
</html>
