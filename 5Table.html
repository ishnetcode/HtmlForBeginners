<!-- Challenge:
Create an HTML table for a class schedule:

Headers: Time, Subject, Teacher.

2-3 sample rows (e.g., 9:00 AM, Math, Mr. Smith).

Note: border="1" adds visible borders. -->
<!DOCTYPE html>
<html>
    <head> 
        <title>Table</title>
    </head>
    <body>
        <table border="1">
            <tr>
                <th>Time</th>
                <th>Teacher</th>
            </tr>
            <tr>
                <td>9:00</td>
                <td>Ms. Smith</td>
            </tr>
            <tr>
                <td>10:00</td>
                <td>Ms. Smith</td>
            </tr>
        </table>
    </body>
</html>
