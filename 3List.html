<!-- Challenge:
Create an HTML page with:

An <h1> titled "My To-Do List"

An unordered list of 3 tasks (e.g., "Buy groceries")

An ordered list of 3 steps to complete one task (e.g., "1. Preheat oven") -->
<!DOCTYPE html>
<html>
    <head>
        <title>List</title>
    </head>
    <body>
        <h1>My To-Do List</h1>
        <h2>Tasks (Unordered)</h2>
        <ul> <!--  produce bullet -->
            <li>Learn Html</li>
            <li>Learn Git command</li>
            <li>Learn esbuild</li>
        </ul>
        <h2>Steps to do it (Ordered)</h2>
        <ul> <!--  produces number -->
            <li>Follow step by step guideline</li>
            <li>Try it yourself</li>
            <li>Validte</li>
        </ul>
    </body>
</html>
